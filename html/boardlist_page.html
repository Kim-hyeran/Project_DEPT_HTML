<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Board List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="../css/boardlist_style.css" />
  <script src="https://kit.fontawesome.com/c2f525edad.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="board_list_wrap">
    <h2>자유게시판</h2>
    <table class="board_list">
      <thead>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>글쓴이</th>
          <th>작성일</th>
          <th>추천</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>4</td>
          <td class="board_title"><a href="#">오늘은 화요일입니다</a></td>
          <td>요일알림봇</td>
          <td>20-10-06</td>
          <td>0</td>
        </tr>
        <tr>
          <td>3</td>
          <td class="board_title"><a href="#">자바 스크립트 5초 완성</a></td>
          <td>그런거없다</td>
          <td>20-08-04</td>
          <td>6</td>
        </tr>
        <tr>
          <td>2</td>
          <td class="board_title">
            <a href="#">왜 안되지 소모임 회원 모집공고</a>
          </td>
          <td>외않되</td>
          <td>20-08-03</td>
          <td>10</td>
        </tr>
        <tr>
          <td>1</td>
          <td class="board_title"><a href="#">안녕하세요</a></td>
          <td>반갑습니다</td>
          <td>20-08-01</td>
          <td>1</td>
        </tr>
      </tbody>
    </table>
    <div class="footer_contents">
      <div class="search_box">
        <input type="search_txt" placeholder="검색어를 입력하세요" />
        <a class="search_btn"><i class="fas fa-search"></i></a>
      </div>
      <div class="write_btn">
        <button>글쓰기</button>
      </div>
    </div>
    <div class="paging">
      <a href="#"><i class="fas fa-angle-left"></i></a>
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
      <a href="#"><i class="fas fa-angle-right"></i></a>
    </div>
  </div>
</body>

</html>
