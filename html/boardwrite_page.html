<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Board Write</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="../styles/boardwrite_style.css" />
  <script src="https://kit.fontawesome.com/c2f525edad.js" crossorigin="anonymous"></script>
</head>

<body>
  <form>
    <h2 onClick="location.href='mainboard_page.html'"><i class="fas fa-pen-nib"></i>언어·문학</h2>
    <div class="write_title">
      <label class="title_label">제목</label><input class="title_input" placeholder="제목을 입력하세요" />
    </div>
    <div class="write_body">
      <textarea placeholder="내용을 입력하세요"></textarea>
    </div>
    <div><label>파일 첨부</label><input type="file" id="write_file" /></div>
    <div class="write_submit">
      <button id="back_to_list" onClick="location.href='boardlist_page.html'">취소</button>
      <button id="submit" onClick="location.href='boardlist_page.html'">등록</button>
    </div>
  </form>
</body>

</html>
